<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Churn Prediction API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body style="background-color:powderblue;">
 <div class="contentcontainer med left" style="margin-left: 500px;">
     <h1>Churn Prediction: Churned and Stayed</h1>
    <h2> Yes = 0 and No = 1</h2>
     <!-- Main Input For Receiving Query to our ML -->
     
    <form action="{{ url_for('predict')}}" method="post">
        <img src="{{url_for('static', filename = 'image.jpg' )}}",alt="Image" width="400" ,height="400"><br>



            <input type="number" name="PhoneService" placeholder="PhoneService" required="required" size="200" /><br>
            <input type="number" name="InternetService" placeholder="InternetService" required="required" size="20" /><br>
            <input type="number" name="StreamingTV" placeholder="StreamingTV" required="required" size="20" /><br>
            <input type="number" name="StreamingMovies" placeholder="StreamingMovies" required="required" size="20" /><br>
            <input type="number" name="Contract" placeholder="Contract" required="required" size="20" /><br>
            <input type="number" name="PaymentMethod" placeholder="PaymentMethod" required="required" size="20" /><br>
            <input type="number" step="0.01" name="MonthlyCharges" placeholder="MonthlyCharges" required="required" size="20" /><br>
            <input type="number" step="0.01" name="TotalCharges" placeholder="TotalCharges" required="required" size="20" /><br>

        
        
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
</form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</bodystyle="background-color:red;">
</html>
